<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="./store.js"></script>
</head>
<body>
<script>
  let cookieStore = new Store('cookie');
  cookieStore.setItem('packageName', 'store');
  cookieStore.setItem('author', 'xiaobxia');
  console.log('cookie1 ', cookieStore.getItem('packageName'));
  console.log('cookie2 ', cookieStore.getItem('author'));
  console.log('cookie all ', cookieStore.getAllItem());
  cookieStore.removeItem('packageName');
  cookieStore.removeItem('author');
  console.log('cookie1 remove ', cookieStore.getItem('packageName'));
  console.log('cookie2 remove', cookieStore.getItem('author'));
  cookieStore.setItem('packageName', 'store');
  cookieStore.setItem('author', 'xiaobxia');
  cookieStore.clearAll();
  console.log('cookie all ', cookieStore.getAllItem());
  cookieStore.setData({
    packageName: 'store',
    author: 'xiaobxia'
  });
  console.log('cookie getData ', cookieStore.getData(['packageName', 'author']));


  let sessionStore = new Store('session');
  sessionStore.setItem('packageName', 'store');

  console.log('session2 ', sessionStore.getItem('author'));

  sessionStore.removeItem('packageName');
  sessionStore.removeItem('author');
  console.log('session1 remove ', sessionStore.getItem('packageName'));
  console.log('session2 remove', sessionStore.getItem('author'));
  sessionStore.setItem('packageName', 'store');
  sessionStore.setItem('author', 'xiaobxia');
  sessionStore.clearAll();
  console.log('session all ', sessionStore.getAllItem());
  sessionStore.setData({
    packageName: 'store',
    author: 'xiaobxia'
  });
  console.log('session getData ', sessionStore.getData(['packageName', 'author']));


  let localStore = new Store('local');
  localStore.setItem('packageName', 'store');
  localStore.setItem('author', 'xiaobxia');
  console.log('local1 ', localStore.getItem('packageName'));
  console.log('local2 ', localStore.getItem('author'));
  console.log('local all ', localStore.getAllItem());
  localStore.removeItem('packageName');
  localStore.removeItem('author');
  console.log('local1 remove ', localStore.getItem('packageName'));
  console.log('local2 remove', localStore.getItem('author'));
  localStore.setItem('packageName', 'store');
  localStore.setItem('author', 'xiaobxia');
  localStore.clearAll();
  console.log('local all ', localStore.getAllItem());
  localStore.setData({
    packageName: 'store',
    author: 'xiaobxia'
  });
  console.log('local getData ', localStore.getData(['packageName', 'author']));


</script>
</body>
</html>
